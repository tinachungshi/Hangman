<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
  <!-- First Row -->
    <header>
      <p>
      <span class= "header">ADVENTURE TIME HANGMAN</span>:
      <br>
      You have <span id="lives">7</span> chances before Lemongrab dies!
      </p>
    </header>

    <div id="message-area">
      <h1>Message here</h1>
    </div>

  <!-- Second Row -->
    <div id="main-hangman">
      <p>
        <img src="images/hangman1.png" class="hangmanimages"></img>

      </p>
    </div>
    <div id="player-bar">
      <p>Where the player will guess:</p>

      <div class="underscore">
      </div>

    </div>

    <!--Third Row-->
    <footer>ABOUT ME</footer>






  <script src="js/main.js"></script>
  </body>

</html>
