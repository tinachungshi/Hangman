<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rye" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
  <!-- First Row -->
    <div class="title-area">
      <span class="text-header">ADVENTURE TIME HANGMAN</span>:
    </div>

    <div class="message-area">
      <span class="text-header"><span id="lives">6</span> chances before Lemongrab dies!</span>
    </div>

  <!-- Second Row -->
    <div id="main-hangman">
<!--         <img src="images/0.png" class="hangmanimages"></img> -->
    </div>

    <div id="player-bar">

      <button type="button" id="play-button">TOUCH ME</button>

      <div id="alphabet">
        <button id="A" class="alpha-buttons">A</button>
        <button id="B" class="alpha-buttons">B</button>
        <button id="C" class="alpha-buttons">C</button>
        <button id="D" class="alpha-buttons">D</button>
        <button id="E" class="alpha-buttons">E</button>
        <button id="F" class="alpha-buttons">F</button>
        <button id="G" class="alpha-buttons">G</button>
        <button id="H" class="alpha-buttons">H</button>
        <button id="I" class="alpha-buttons">I</button>
        <br>
        <button id="J" class="alpha-buttons">J</button>
        <button id="K" class="alpha-buttons">K</button>
        <button id="L" class="alpha-buttons">L</button>
        <button id="M" class="alpha-buttons">M</button>
        <button id="N" class="alpha-buttons">N</button>
        <button id="O" class="alpha-buttons">O</button>
        <button id="P" class="alpha-buttons">P</button>
        <button id="Q" class="alpha-buttons">Q</button>
        <button id="R" class="alpha-buttons">R</button>
        <br>
        <button id="S" class="alpha-buttons">S</button>
        <button id="T" class="alpha-buttons">T</button>
        <button id="U" class="alpha-buttons">U</button>
        <button id="V" class="alpha-buttons">V</button>
        <button id="W" class="alpha-buttons">W</button>
        <button id="X" class="alpha-buttons">X</button>
        <button id="Y" class="alpha-buttons">Y</button>
        <button id="Z" class="alpha-buttons">Z</button>
      </div>

      <div id="word-box"></div>





    </div>

    <!--Third Row-->
    <footer>ABOUT ME</footer>






  <script src="js/main.js"></script>
  </body>

</html>
